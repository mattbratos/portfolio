<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jimmy's Diner</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <header class="header">
    <img src="header.png" alt="Hamburger" class="hamburger-image">
  </header>

  <div id="menu-container" class="menu-container">
    <!-- Menu items will be rendered here by JavaScript -->
  </div>

  <div class="order-container">
    <h2>Your Order</h2>
    <ul id="order-list" class="order-list">
      <!-- Order items will be rendered here by JavaScript -->
    </ul>
    <div class="total-container">
      <h3>Total</h3>
      <p id="total" class="total">$0.00</p>
    </div>
    <button id="place-order" class="place-order">Place Order</button>
  </div>
</div>

    <!-- Payment Modal -->
<modal>
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="input-form">
            </div>  
            <h2>Payment Details</h2>
            
            <form id="payment-form" class="payment-form">
                <input type="text" id="card-name" name="card-name" placeholder="Enter your name" required>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                <button type="submit" class="pay-button">Pay</button>
              </form>
        </div>
    </div>
</modal>




<script type="module" src="data.js"></script>
<script type="module" src="script.js"></script>

</body>


</html>
