<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link to the external stylesheet for styling -->
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
<!-- Link to the JavaScript file for handling the interactivity -->
<script src="script.js" defer></script>
<title>Movie Finder</title>
</head>
<body>

<!-- Navigation bar with the site logo and link to the watchlist -->
<header class="navbar">
  <div class="logo">Find your film</div>
  <nav>
    <a href="watchlist.html" class="nav-bar-item" >Watchlist</a>
  </nav>
</header>

<!-- Search container with an input field and a button -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search for a movie" name="search">
  <input type="submit" value="Search" id="searchButton">
</div>

<!-- Container for the search results -->
<div id="contentContainer">
  <div id="results"></div>
</div>







</body>
</html>
